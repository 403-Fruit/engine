<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas Shader Graph Nodes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <script src="../../build/playcanvas.js"></script>
    <script src="../../build/playcanvas-extras.js"></script>
    <style>
        body { 
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>
    
    <!-- core nodes -->
    <!script id="core_nodes" src="./core_nodes.json" type="application/json"><!/script>
    <script src="./core_nodes.js"></script>
    
    <!-- shaders -->
    <script id="wobbleVS" type="x-shader/x-vertex">
        vec3 wobbleVS(in vec3 wp, in vec3 wn, in float t)
        { 
            return vec3(sin(t*5.0+dot(wp.xy,vec2(1,1)))*0.2)*normalize(wn); 
        }
    </script>

    <!-- The script -->
    <script>
        var entity, light, camera;
        var time = 0;

        var canvas = document.getElementById("application-canvas");

        // Create the application and start the update loop
        var app = new pc.Application(canvas);

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        window.addEventListener("resize", function () {
            app.resizeCanvas(canvas.width, canvas.height);
        });

        var miniStats = new pcx.MiniStats(app);

        app.scene.ambientLight = new pc.Color(0.2, 0.2, 0.2);

        // Create an Entity with a camera component
        camera = new pc.Entity();
        camera.addComponent("camera", {
            clearColor: new pc.Color(0.4, 0.45, 0.5)
        });
        camera.translate(0, 7, 25);
        app.root.addChild(camera);

        // Create an entity with a directional light component
        var light = new pc.Entity();
        light.addComponent("light", {
            type: "directional",
            color: new pc.Color(1, 0.8, 0.25)
        });
        app.root.addChild(light);
        light.setLocalEulerAngles(15, -20, 0);

        var url = "../assets/models/statue.glb";
        app.assets.loadFromUrl(url, "container", function (err, asset) {
            entity = new pc.Entity();
            var modelComponent = entity.addComponent("model", {
                    type: "asset",
                    asset: asset.resource.model
                });
            app.root.addChild(entity);
            var model = modelComponent.model;
            var diffuseMap = model.getMaterials()[0].diffuseMap;

            // app.assets.loadFromUrl("../assets/textures/spark.png", "texture", function (err, asset) {
            app.assets.loadFromUrl("../assets/textures/clouds.jpg", "texture", function (err, asset) {    
                var emissiveMap = asset.resource;

                //start building shader graph
                pc.shadergraph.start(coreNodesJSONString);

                //create a custom vertex offset shader graph chunk
                var wobbleVSNode = pc.shadergraph.customNode('wobbleVS', document.getElementById("wobbleVS").textContent);

                // add time param
                var timeParam = pc.shadergraph.param('float', 'uTime', 0.0);

                //hook up custom node inputs
                pc.shadergraph.connectCustom(wobbleVSNode, 'wp', pc.shadergraph.worldPosVS);
                pc.shadergraph.connectCustom(wobbleVSNode, 'wn', pc.shadergraph.worldNormVS);
                pc.shadergraph.connectCustom(wobbleVSNode, 't', timeParam);

                //hook up VS output
                // pc.shadergraph.connectVertexOffset(wobbleVSNode);

                //create a simple emissive shader graph chunk - just a 2D texture sample
                var scrollNode = pc.shadergraph.add2( pc.shadergraph.joinVec2( timeParam, timeParam), pc.shadergraph.uv0);
                var emissiveSampleNode = pc.shadergraph.textureSample2D('emissiveSamp', emissiveMap, scrollNode);                
                var emissiveColParam = pc.shadergraph.param('vec3', 'uEmmisiveColorParam', new pc.Vec3(0.2, 0.3, 0.3));
                var splitEmissiveSamp = pc.shadergraph.splitVec4(emissiveSampleNode);                
                var emissiveCalc = pc.shadergraph.mul3(emissiveColParam, pc.shadergraph.joinVec3({node:splitEmissiveSamp, port:'x'}, {node:splitEmissiveSamp, port:'y'}, {node:splitEmissiveSamp, port:'z'}));

                //hook up PS outputs
                // pc.shadergraph.connectGlossinessOut({node:splitEmissiveSamp, port:'w'});
                pc.shadergraph.connectAlphaOut({node:splitEmissiveSamp, port:'y'});
                pc.shadergraph.connectEmissiveOut(emissiveCalc);
                // pc.shadergraph.connectAlbedoOut(pc.shadergraph.joinVec3({node:splitEmissiveSamp, port:'x'}, {node:splitEmissiveSamp, port:'y'}, {node:splitEmissiveSamp, port:'z'}));
                
                //end graph and assign built graph to chunk
                var shaderGraphChunk = pc.shadergraph.end();

                var shaderGraphMaterials=[];
                //add shaderGraphChunk to each material
                model.meshInstances.forEach(function (meshInstance) {
                    if (!meshInstance.material._shaderGraphChunk)
                    {
                        meshInstance.material._shaderGraphChunk = shaderGraphChunk.name;
                        meshInstance.material.alphaTest = 0.5;
                        meshInstance.material.update();
                        
                        shaderGraphMaterials.push(meshInstance.material);
                    }
                });

                //update chunk uniforms
                //material.initShader(app.graphicsDevice);
                //shaderGraphChunk.updateUniforms();

                //update time parameter every frame
                app.on("update", function (dt) {
                    time += dt;
                    shaderGraphMaterials.forEach(function (material) {
                        material.setParameter('IN_uTime_'+shaderGraphChunk.id, time);
                        material.alphaTest = 1.0-((Math.sin(time*4.0)+1.7)*0.5);
                    });
                });

                app.start();
            });
        });
    </script>
</body>
</html>
