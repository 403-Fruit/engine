<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas Shader Graph Nodes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <script src="../../build/playcanvas.js"></script>
    <script src="../../build/playcanvas-extras.js"></script>
    <style>
        body { 
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>
    
    <!-- The script -->
    <script>
        var entity, light, camera;
        var time = 0;

        var canvas = document.getElementById("application-canvas");

        // Create the application and start the update loop
        var app = new pc.Application(canvas);

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        window.addEventListener("resize", function () {
            app.resizeCanvas(canvas.width, canvas.height);
        });

        var miniStats = new pcx.MiniStats(app);

        app.scene.ambientLight = new pc.Color(0.2, 0.2, 0.2);

        // Create an Entity with a camera component
        camera = new pc.Entity();
        camera.addComponent("camera", {
            clearColor: new pc.Color(0.4, 0.45, 0.5)
        });
        camera.translate(0, 7, 25);
        app.root.addChild(camera);

        // Create an entity with a directional light component
        var light = new pc.Entity();
        light.addComponent("light", {
            type: "directional",
            color: new pc.Color(1, 0.8, 0.25)
        });
        app.root.addChild(light);
        light.setLocalEulerAngles(15, -20, 0);
            
        var originalMaterials=[];
        var shaderGraphMaterials=[];

        //replace model's materials
        var setShaderGraphChunk = function setShaderGraphChunk(model, shaderGraphChunkId) {    
            model.meshInstances.forEach(function (meshInstance) {
                var isNodeMat = (meshInstance.material instanceof pc.StandardNodeMaterial);

                if (!isNodeMat) {
                    var index = originalMaterials.indexOf(meshInstance.material);

                    if (index === -1) {
                        index = shaderGraphMaterials.length;
                        originalMaterials.push(meshInstance.material);                            
                        shaderGraphMaterials.push(new pc.StandardNodeMaterial(meshInstance.material, shaderGraphChunkId));
                    }
                    
                    meshInstance.material = shaderGraphMaterials[index];
                } else {
                    if (meshInstance.material._shaderGraphChunkId != shaderGraphChunkId) {
                        meshInstance.material._shaderGraphChunkId = shaderGraphChunkId;
                        meshInstance.material.dirtyShader = true;
                    }
                }
                
                meshInstance.material.alphaTest = 0.5;
                meshInstance.material.update();
            });
        };

        var url = "../assets/models/statue.glb";
        app.assets.loadFromUrl(url, "container", function (err, asset) {
            entity = new pc.Entity();
            var modelComponent = entity.addComponent("model", {
                    type: "asset",
                    asset: asset.resource.model
                });
            app.root.addChild(entity);
            var model = modelComponent.model;
            var diffuseMap = model.getMaterials()[0].diffuseMap;

            app.assets.loadFromUrl("../assets/textures/clouds.jpg", "texture", function (err, asset) {    
                var emissiveMap = asset.resource;
                app.assets.loadFromUrl("../assets/core_nodes.json", "text", function (err, asset) {
                    var coreNodeList = asset.resource;

                    //start building shader graph and register core nodes
                    pc.shadergraph.start(coreNodeList);

/*                    //add input parameters
                    var timeParam = pc.shadergraph.param('float', 'uTime', 0.0);
                    var emissiveTexParam = pc.shadergraph.param('sampler2D', 'uEmissiveMap', emissiveMap); 
                    var emissiveColParam = pc.shadergraph.param('vec3', 'uEmmisiveColorParam', new pc.Vec3(0.2, 0.3, 0.3));

                    //create and hook up graph nodes
                    var scrollNode = pc.shadergraph.add2( pc.shadergraph.joinVec2( timeParam, timeParam), pc.shadergraph.uv0());
                    var emissiveSampleNode = pc.shadergraph.texSample(emissiveTexParam, scrollNode);                    
                    var splitEmissiveSampNode = pc.shadergraph.splitVec4({node:emissiveSampleNode, port:'rgba'});                
                    var emissiveCalcNode = pc.shadergraph.mul3(emissiveColParam, pc.shadergraph.joinVec3({node:splitEmissiveSampNode, port:'x'}, {node:splitEmissiveSampNode, port:'y'}, {node:splitEmissiveSampNode, port:'z'}));

                    //hook up outputs
                    pc.shadergraph.output({node:splitEmissiveSampNode, port:'y'}, 'float', 'dAlpha');
                    pc.shadergraph.output(emissiveCalcNode, 'vec3', 'dEmission');*/

                    //end graph and return built graph chunk id
                    setShaderGraphChunk(model, pc.shadergraph.end());

                    //allow shader graph json files to 
                    var drag_count=0;

                    var dropHandler = function (evt) {
                        evt.stopPropagation();
                        evt.preventDefault();
                        var files = evt.dataTransfer.files;
                        // Loop through the FileList and read
                        for (var i = 0, f; f = files[i]; i++) {

                            // Only process json files.
                            if (!f.type.match('application/json')) {
                                continue;
                            }

                            var reader = new FileReader();

                            // Closure to capture the file information.
                            reader.onload = (function(theFile) {
                            return function(e) {
                                graph_name = 'drag_n_drop_'+drag_count++;

                                var graph = pc.shadergraph._getNode(graph_name);
                                graph.name = graph_name;

                                var graphDataString = e.target.result;

                                function reviver(key, value) {
                                    if (value instanceof Object)
                                    {
                                        const ObjKeys = Object.keys(value);
                                        if (ObjKeys.length == 1 && ObjKeys[0] === 'subgName')
                                        {
                                            return pc.shadergraph._getNode(value.subgName);
                                        }
                                    }
                                    return value;
                                }

                                graph.graphData = JSON.parse(graphDataString, reviver.bind());

                                setShaderGraphChunk(model, graph_name);
                            };
                            })(f);

                            reader.readAsText(f);
                        }
                    };

                    // configure drag and drop
                    const preventDefault = function (ev) {
                        ev.preventDefault();
                    };                    
                    window.addEventListener('dragenter', preventDefault, false);
                    window.addEventListener('dragover', preventDefault, false);
                    window.addEventListener('drop', dropHandler, false);

                    //update time parameter and alpha test every frame
                    app.on("update", function (dt) {
                        time += dt;
                        shaderGraphMaterials.forEach(function (material) {
                            // material.setShaderGraphParameter('uTime', time);
                            material.alphaTest = 1.0 - ((Math.sin(time * 4.0) + 1.7) * 0.5);
                        });
                    });

                    app.start();
                });
            });
        });
    </script>
</body>
</html>
