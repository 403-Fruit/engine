        void getLightLambertGGX(in vec3 N, in float roughness, in float roughness4, in float F0, in vec3 V, in vec3 L, out float diffuse, out float specular)
        {
            vec3 H = normalize(V+L);

            float dotNL = max(dot(N,L),0.0);
            float dotLH = max(dot(L,H),0.0);
            float dotNH = max(dot(N,H),0.0);

            float pi = 3.14159;
            float denom = dotNH * dotNH * (roughness4-1.0) + 1.0;

            // D
            float D = roughness4/(pi * denom * denom);

            // F
            float om_dotLH= 1.0-dotLH;
            float om_dotLH2 = om_dotLH*om_dotLH;
            float dotLH5 = om_dotLH2*om_dotLH2*om_dotLH; //pow(1.0-dotLH,5.0);
            float F = F0+(1.0-F0)*dotLH5;

            // V
            float k = roughness/2.0;
            float k2 = k*k;
            float invK2 = 1.0-k2;
            float vis = 1.0/(dotLH*dotLH*invK2 + k2);

            specular = dotNL * D * F * vis;
            diffuse = dotNL;
        }

    <script id="_declare_lighting_VS" type="x-shader/x-vertex">

        uniform vec3 lightDir[32];
        uniform vec3 lightPos[32];
        uniform vec3 lightCol[32];
        uniform vec3 lightCSR[32];
        varying vec4 vVertexLightCol_Flags;
        
        varying vec4 vLightIndex;

        void calcVertexLightingVS(in vec3 position, in vec3 normal)
        { 
           //create varyings for light indices 
           //and main shadow uvs + shadow depths
           //vLightIndex = vec4(1,2,3,4);

           int index0=0;
           int index1=0;
           int index2=0;
           int index3=0;
           float sqlen0=10000.0;
           float sqlen1=10000.0;
           float sqlen2=10000.0;
           float sqlen3=10000.0;
           
           for (int n = 1; n < 32; n++)
           {
                vec3 L = position-lightPos[n]; 
                float sqlen = dot(L,L);
                int index=n;
                float sqlent = sqlen;
                int indext = index;
                if (sqlen<sqlen0)
                {
                    sqlent=sqlen0;
                    indext=index0;
                    sqlen0=sqlen;
                    index0=index;
                    sqlen=sqlent;
                    index=indext;
                }
                if (sqlen<sqlen1)
                {
                    sqlent=sqlen1;
                    indext=index1;
                    sqlen1=sqlen;
                    index1=index;
                    sqlen=sqlent;
                    index=indext;
                }         
                if (sqlen<sqlen2)
                {
                    sqlent=sqlen2;
                    indext=index2;
                    sqlen2=sqlen;
                    index2=index;
                    sqlen=sqlent;
                    index=indext;
                }
                if (sqlen<sqlen3)
                {
                    sqlent=sqlen3;
                    indext=index3;
                    sqlen3=sqlen;
                    index3=index;
                    sqlen=sqlent;
                    index=indext;
                }                     
           }

           index0=0;
           index1=0;
           index2=0;
           index3=0;

           vLightIndex=vec4(float(index0),float(index1), float(index2), float(index3));

           //float flags=pow(2.0,float(3))+pow(2.0,float(4))+pow(2.0,float(5))+pow(2.0,float(6));//+pow(2.0,float(7));//pow(2.0,float(index0))+pow(2.0,float(index1))+pow(2.0,float(index2))+pow(2.0,float(index3));
           float flags=pow(2.0,float(index0))+pow(2.0,float(index1))+pow(2.0,float(index2))+pow(2.0,float(index3));
           //float flags=0.0;//pow(2.0,float(12))+pow(2.0,float(13))+pow(2.0,float(14))+pow(2.0,float(15));

           vVertexLightCol_Flags.rgb=vec3(0);

           for (int i = 1; i < 32; i++)
           {
                if (fract((flags+0.01)/pow(2.0,float(i+1)))>=0.5)
                {
                    continue;
                }
                else
                {
                    vec3 L = position-lightPos[i]; float sqlen = dot(L,L); L = normalize(L);
                    float S = 1.0-min(sqlen*lightCSR[i].z,1.0); 
                    S *= clamp((dot(L, lightDir[i])-lightCSR[i].x)*lightCSR[i].y,0.0,1.0);                
                    float dotNL = max(dot(normal,-L),0.0);
                    vVertexLightCol_Flags.rgb += lightCol[i]*dotNL*S;
                }
           }

           vVertexLightCol_Flags.a=flags;
        }
    </script>
    <script id="applyLightingPS" type="x-shader/x-fragment">
        vec3 applyLightingPS(in vec3 position, in vec3 baseColor, in float metallic, in vec3 normal, in float roughness, out vec3 diffuse, out vec3 specular)
        {           
            vec3 viewDir = normalize(position-getViewPos());

            float F0=mix(0.04, 1.0, metallic);

            getDynamicLighting(viewDir, position, normal, roughness, F0, diffuse, specular);

            diffuse += getAmbientLighting(position, normal);
            specular += getReflection(viewDir, position, normal, roughness, F0);

            diffuse *= mix(baseColor, vec3(0), metallic);
            specular *= mix(vec3(1), baseColor, metallic);

            return diffuse+specular;
        }
    </script>
