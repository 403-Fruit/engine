<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas Shader Graph Nodes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <script src="../../build/playcanvas.js"></script>
    <script src="../../build/playcanvas-extras.js"></script>
    <style>
        body { 
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>
    <!-- shaders -->
    <script id="wobbleVS" type="x-shader/x-vertex">
        vec3 wobbleVS(in vec3 wp, in vec3 wn, in float t)
        { 
            return vec3(sin(t*5.0+dot(wp.xy,vec2(1,1)))*0.3)*normalize(wn); 
        }
    </script>

    <!-- The script -->
    <script>
        var entity, light, camera;
        var time = 0;

        var canvas = document.getElementById("application-canvas");

        // Create the application and start the update loop
        var app = new pc.Application(canvas);

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        window.addEventListener("resize", function () {
            app.resizeCanvas(canvas.width, canvas.height);
        });

        var miniStats = new pcx.MiniStats(app);

        app.scene.ambientLight = new pc.Color(0.2, 0.2, 0.2);

        // Create an Entity with a camera component
        camera = new pc.Entity();
        camera.addComponent("camera", {
            clearColor: new pc.Color(0.4, 0.45, 0.5)
        });
        camera.translate(0, 7, 25);
        app.root.addChild(camera);

        // Create an entity with a directional light component
        var light = new pc.Entity();
        light.addComponent("light", {
            type: "directional",
            color: new pc.Color(1, 0.8, 0.25)
        });
        app.root.addChild(light);
        light.setLocalEulerAngles(85, -100, 0);

        var url = "../assets/models/statue.glb";
        app.assets.loadFromUrl(url, "container", function (err, asset) {
            entity = new pc.Entity();

            var modelComponent = entity.addComponent("model", {
                type: "asset",
                asset: asset.resource.model
            });
            app.root.addChild(entity);

            var model = modelComponent.model;
            var diffuseMap = model.getMaterials()[0].diffuseMap;

            //create a simple PS shader graph node - just a 2D texture sample
            var texSampleNode = pc.shadergraph.textureSample2D(diffuseMap, pc.shadergraph.uv0);

            //create a custom vertex offset shader graph node
            var wobbleVSNode = pc.shadergraph.customNode(document.getElementById("wobbleVS").textContent);//'vec3 wobbleVS(in vec3 wp, in vec3 wn, in float t){ return vec3(sin(t*5.0+dot(wp.xy,vec2(1,1)))*0.3)*normalize(wn); }');
            
            //hook up custom node inputs
            wobbleVSNode.wp = pc.shadergraph.worldPosVS;
            wobbleVSNode.wn = pc.shadergraph.worldNormVS;
            wobbleVSNode.t = pc.shadergraph.param('float', 'uTime', 0.0);

            //create root node and pass in sub graphs 
            var rootNode = pc.shadergraph.root(texSampleNode.color, texSampleNode.alpha, wobbleVSNode);

            //create NodeMaterial
            var material = rootNode;//new pc.NodeMaterial(rootNode); // TODO make this work (create instance of rootNode material)

            //assign material to all model meshInstances
            model.meshInstances.forEach(function (meshInstance) {
                meshInstance.material = material;
            });

            //initialize shader and update uniforms
            material.initShader(app.graphicsDevice);
            material.updateUniforms();

            //update time parameter every frame
            app.on("update", function (dt) {
                time += dt;
                material.setParameter('uTime', time);
            });

            app.start();
        });
    </script>
</body>
</html>
