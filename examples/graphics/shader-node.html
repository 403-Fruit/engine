<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas Shader Nodes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <script src="../../build/output/playcanvas.js"></script>
    <script src="../../build/output/playcanvas-extras.js"></script>
    <style>
        body { 
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <!-- The script -->
    <script>
        var entity, light, camera;
        var time = 0;
        //var material, diffuseMap;

        var canvas = document.getElementById("application-canvas");

        // Create the application and start the update loop
        var app = new pc.Application(canvas);

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        window.addEventListener("resize", function () {
            app.resizeCanvas(canvas.width, canvas.height);
        });

        var miniStats = new pc.MiniStats(app);

        app.scene.ambientLight = new pc.Color(0.2, 0.2, 0.2);

        // Create an Entity with a camera component
        camera = new pc.Entity();
        camera.addComponent("camera", {
            clearColor: new pc.Color(0.4, 0.45, 0.5)
        });
        camera.translate(0, 7, 25);
        app.root.addChild(camera);

        // Create an entity with a directional light component
        var light = new pc.Entity();
        light.addComponent("light", {
            type: "directional",
            color: new pc.Color(1, 0.8, 0.25)
        });
        app.root.addChild(light);
        light.setLocalEulerAngles(85, -100, 0);

        var url = "../assets/models/statue/statue.json";
        app.assets.loadFromUrl(url, "model", function (err, asset) {
            entity = new pc.Entity();

            var modelComponent = entity.addComponent("model", {
                type: "asset",
                asset: asset
            });
            app.root.addChild(entity);

            var model = modelComponent.model;
            var diffuseMap = model.getMaterials()[0].diffuseMap;

            //create PS shader graph nodes and hook up node outputs to inputs
            var texSampleNode = new pc.ShaderGraphNode('void texSample(in sampler2D texture, in vec2 uv, out vec4 rgba, out vec3 color, out float alpha) {\n vec4 sample=texture2D(texture, uv);\n rgba=sample;\n color=sample.rgb;\n alpha=sample.a;\n}');
            texSampleNode.texture = new pc.ShaderGraphNode('sampler2D', 'uDiffuseMap', diffuseMap).uDiffuseMap;
            texSampleNode.uv = new pc.ShaderGraphNode('vec2 uv0() { return vUv0; }').ret;

            //create Vertex Offset shader graph nodes and hook up node outputs to inputs
            var wobbleVertVSNode = new pc.ShaderGraphNode('vec3 wobbleVertVS(in vec3 wp, in vec3 wn, in float t){ return vec3(sin(t*5.0+dot(wp.xy,vec2(1,1)))*0.3)*normalize(wn); }');
            wobbleVertVSNode.wp = new pc.ShaderGraphNode('vec3 wpVS() { return getWorldPositionNM(); }').ret;
            wobbleVertVSNode.wn = new pc.ShaderGraphNode('vec3 wnVS() { return getWorldNormalNM(); }').ret;
            wobbleVertVSNode.t = new pc.ShaderGraphNode('float', 'uTime', 0.0).uTime;

            //create root node and hook up sub graphs 
            var rootNode = new pc.ShaderGraphNode('void root(in vec4 rgba, in vec3 color, in float alpha, in vec3 vertexOffset){}');
            rootNode.rgba = texSampleNode.rgba;
            rootNode.vertexOffset = wobbleVertVSNode.ret;

            //create NodeMaterial
            var material = new pc.NodeMaterial(rootNode);

            //assign material to all model meshInstances
            model.meshInstances.forEach(function (meshInstance) {
                meshInstance.material = material;
            });

            //initialize shader and update uniforms
            material.initShader(app.graphicsDevice);
            material.updateUniforms();

            //update time parameter every frame
            app.on("update", function (dt) {
                time += dt;
                material.setParameter('uTime', time);
            });

            app.start();
        });
    </script>
</body>
</html>
