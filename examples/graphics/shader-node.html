<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas Wobble Shader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <script src="../../build/output/playcanvas.js"></script>
    <script src="../../build/output/playcanvas-extras.js"></script>
    <style>
        body { 
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <!-- The script -->
    <script>
        var entity, light, camera;
        var time = 0;
        var shader, material, diffuseMap;

        var canvas = document.getElementById("application-canvas");

        // Create the application and start the update loop
        var app = new pc.Application(canvas);

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        window.addEventListener("resize", function () {
            app.resizeCanvas(canvas.width, canvas.height);
        });

        var miniStats = new pc.MiniStats(app);

        app.scene.ambientLight = new pc.Color(0.2, 0.2, 0.2);

        // Create an Entity with a camera component
        camera = new pc.Entity();
        camera.addComponent("camera", {
            clearColor: new pc.Color(0.4, 0.45, 0.5)
        });
        camera.translate(0, 7, 25);
        app.root.addChild(camera);

        // Create an entity with a directional light component
        var light = new pc.Entity();
        light.addComponent("light", {
            type: "directional",
            color: new pc.Color(1, 0.8, 0.25)
        });
        app.root.addChild(light);
        light.setLocalEulerAngles(85, -100, 0);

        var url = "../assets/models/statue/statue.json";
        app.assets.loadFromUrl(url, "model", function (err, asset) {
            entity = new pc.Entity();

            var modelComponent = entity.addComponent("model", {
                type: "asset",
                asset: asset
            });
            app.root.addChild(entity);

            var model = modelComponent.model;

            diffuseMap = model.getMaterials()[0].diffuseMap;

            var rootNode = new pc.ShaderGraphNode();
            rootNode.setFunctionString('vec4 root(in vec3 color, in float alpha){return vec4(color,alpha)}');

            var texSampleNode = new pc.ShaderGraphNode();
            texSampleNode.setFunctionString('void texSample(in sampler2D texture, in vec2 uv, out vec3 color, out float alpha) {\n vec4 sample=texture2D(texture, uv);\n color=sample.rgb;\n alpha=sample.a;\n}\n');
            
            var texParamNode = new pc.ShaderGraphNode();
            texParamNode.setParam('sampler2D', 'uDiffuseMap', diffuseMap);

            var uv0Node = new pc.ShaderGraphNode();
            uv0Node.setFunctionString('vec2 uv0() { return vUV0; }');

            rootNode.setInput('color', texSampleNode, 'color');
            rootNode.setInput('alpha', texSampleNode, 'alpha');

            texSampleNode.setInput('texture', texParamNode);
            texSampleNode.setInput('uv', uv0Node);

            rootNode.getOutputs();

            material = new pc.NodeMaterial();
            material.shaderGraphNode=rootNode;

            model.meshInstances.forEach(function (meshInstance) {
                meshInstance.material = material;
            });

            material.initShader(app.graphicsDevice);

            app.on("update", function (dt) {
                time += dt;
                timeNodeParam.value=time;
                material.updateUniforms();
            });

            app.start();
        });
    </script>
</body>
</html>
