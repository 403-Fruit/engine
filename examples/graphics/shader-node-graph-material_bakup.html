    <script id="_declare_lighting_PS" type="x-shader/x-fragment">
        void getLightLambertGGX(in vec3 N, in float roughness, in float roughness4, in float F0, in vec3 V, in vec3 L, out float diffuse, out float specular)
        {
            vec3 H = normalize(V+L);

            float dotNL = max(dot(N,L),0.0);
            float dotLH = max(dot(L,H),0.0);
            float dotNH = max(dot(N,H),0.0);

            float pi = 3.14159;
            float denom = dotNH * dotNH * (roughness4-1.0) + 1.0;

            // D
            float D = roughness4/(pi * denom * denom);

            // F
            float om_dotLH= 1.0-dotLH;
            float om_dotLH2 = om_dotLH*om_dotLH;
            float dotLH5 = om_dotLH2*om_dotLH2*om_dotLH; //pow(1.0-dotLH,5.0);
            float F = F0+(1.0-F0)*dotLH5;

            // V
            float k = roughness/2.0;
            float k2 = k*k;
            float invK2 = 1.0-k2;
            float vis = 1.0/(dotLH*dotLH*invK2 + k2);

            specular = dotNL * D * F * vis;
            diffuse = dotNL;
        }

        //}
        
        uniform sampler2D lightTexture;
        void getLightData(in int i, out vec3 lightDir, out vec3 lightPos, out vec3 lightCol, out vec3 lightCSR)
        {
            float dx=1.0/4.0;
            float y=(float(i)+0.5)/32.0;

            lightDir = texture2D(lightTexture, vec2(dx * 0.5, y)).rgb;
            lightPos = texture2D(lightTexture, vec2(dx * 1.5, y)).rgb;
            lightCol = texture2D(lightTexture, vec2(dx * 2.5, y)).rgb;
            lightCSR = texture2D(lightTexture, vec2(dx * 3.5, y)).rgb;
        }

        uniform vec4 uLightIndexPS;

/*        uniform vec3 lightDir[32];

        uniform vec3 lightCol[32];
        uniform vec3 lightCSR[32];*/

        //uniform vec4 uLightIndex;
        uniform int uLightIndex0;
        uniform int uLightIndex1;
        uniform int uLightIndex2;
        uniform int uLightIndex3;
        //varying vec4 vShadowPos;
        varying vec4 vVertexLightCol_Flags;

        varying vec4 vLightIndex;

        void getDynamicLighting(in vec3 viewDir, in vec3 position, in vec3 normal, in float roughness, in float F0, out vec3 diffuse, out vec3 specular)
        {
            float roughness4=roughness*roughness*roughness*roughness;

            float S = 1.0;//getDirShadow(position);

            vec3 lightDir;
            vec3 lightPos;
            vec3 lightCol;
            vec3 lightCSR;

            getLightData(0, lightDir, lightPos, lightCol, lightCSR);            

            float diff,spec;
            getLightLambertGGX(normal, roughness, roughness4, F0, -viewDir, -lightDir, diff, spec);
            diffuse = lightCol*diff*S*0.0;
            specular = lightCol*spec*S*0.0;

            diffuse+=vVertexLightCol_Flags.rgb;

            int index[4];
            index[0]=int(vLightIndex.x+0.01);
            index[1]=int(vLightIndex.y+0.01);
            index[2]=int(vLightIndex.z+0.01);
            index[3]=int(vLightIndex.w+0.01);

            for (int n = 0; n < 4; n++)
            {
                int i = index[n];

                if (i>0)
                {
                    getLightData(i, lightDir, lightPos, lightCol, lightCSR);  

                    vec3 L = position-lightPos; float sqlen = dot(L,L); L = normalize(L);
                    S = 1.0-min(sqlen*lightCSR.z,1.0); 
                    S *= clamp((dot(L, lightDir)-lightCSR.x)*lightCSR.y,0.0,1.0);                
                    getLightLambertGGX(normal, roughness, roughness4, F0, -viewDir, -L, diff, spec);
                    diffuse += lightCol*diff*S;//*0.01;
                    specular += lightCol*spec*S;
                }
            }            
        }

        }

    <script id="applyLightingPS" type="x-shader/x-fragment">
        vec3 applyLightingPS(in vec3 position, in vec3 baseColor, in float metallic, in vec3 normal, in float roughness, out vec3 diffuse, out vec3 specular)
        {           
            vec3 viewDir = normalize(position-getViewPos());

            float F0=mix(0.04, 1.0, metallic);

            getDynamicLighting(viewDir, position, normal, roughness, F0, diffuse, specular);

            diffuse += getAmbientLighting(position, normal);
            specular += getReflection(viewDir, position, normal, roughness, F0);

            diffuse *= mix(baseColor, vec3(0), metallic);
            specular *= mix(vec3(1), baseColor, metallic);

            return diffuse+specular;
        }
    </script>

            var wobbleVSNode = pc.shadergraph.customNode(document.getElementById("wobbleVS").textContent, document.getElementById("_declare_lighting_VS").textContent);
                
            //hook up custom node inputs

            wobbleVSNode.t = pc.shadergraph.param('float', 'uTime', 0.0);

            //initialize shader and update uniforms
            material.initShader(app.graphicsDevice);

            //setup a bunch of lights for testing - TODO hook up to engine lights
            var oosqr=1.0/(12.0*12.0);
